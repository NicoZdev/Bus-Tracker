<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Colectivos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json"> <!-- Añadido para el PWA -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Encabezado con boton de busqueda o notificaciones, posible Logo -->
    <header>
        <h1>Seguimiento de Colectivos</h1>
    </header>

    <!-- Mapa en el centro -->
    <div id="map"></div>

    <!-- Menú inferior solamente con lineas y tiempo aproximado -->
    <footer>
        <label for="lineaSelect">Selecciona la línea:</label>
        <select id="lineaSelect">
            <option value="todas">Todas las líneas</option>
            <option value="linea1">Línea 1</option>
            <option value="linea2">Línea 2</option>
            <!-- nuevas lineas de colectivos aqui -->
        </select>
        <p>Tiempo de llegada: </p>
    </footer>

    <div id="install-container">
      <button id="install-button">Instalar</button>
      <button id="close-button">Cerrar</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/osmtogeojson@3.0.0/osmtogeojson.js"></script>
    <script src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
      </script>
</body>
</html>
